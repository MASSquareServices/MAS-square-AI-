<!DOCTYPE html>
<html lang="ha">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology AI (Cloud)</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b1121;
  color: #e2e8f0;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
}
#status {
  padding: 10px;
  text-align: center;
  font-size: 12px;
  background: #111827;
}
.online { color: #22agi32; }
.offline { color: #facc15; }
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
.msg {
  max-width: 80%;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}
.user {
  background: #22c55e;
  color: black;
  margin-left: auto;
}
.ai {
  background: rgba(255,255,255,0.08);
}
.input {
  display: flex;
  gap: 10px;
  padding: 14px;
  background: #111827;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="status">
  Matsayin Intanet:
  <span id="net">Dubawa...</span>
</div>

<div id="chat">
  <div class="msg ai">
    Sannu! Ni MAS Square Biology AI ne. Tambaye ni Biology a Hausa.
  </div>
</div>

<div class="input">
  <input id="q" placeholder="Rubuta tambaya..." />
  <button onclick="send()">Aika</button>
</div>

<script>
const net = document.getElementById("net");
const chat = document.getElementById("chat");
const q = document.getElementById("q");

function updateNet() {
  net.textContent = navigator.onLine ? "Online" : "Offline";
  net.className = navigator.onLine ? "online" : "offline";
}
window.addEventListener("online", updateNet);
window.addEventListener("offline", updateNet);
updateNet();

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = q.value.trim();
  if (!text) return;
  q.value = "";
  add(text, "user");

  try {
    const res = await fetch(
      "https://api-inference.huggingface.co/models/google/gemma-2b-it",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer token_here",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs:
`System: You are MAS Square Biology AI. Answer in Hausa language.
User: ${text}
AI:`
        })
      }
    );

    const data = await res.json();
    add(data[0].generated_text, "ai");

  } catch {
    add("Kuskure wajen ha…óawa da AI.", "ai");
  }
}
</script>

</body>
</html>
